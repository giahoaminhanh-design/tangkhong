
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tầng Không – The Letting Sky (v4)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="container">
    <header class="header">
      <div class="badge">Tầng Không · The Letting Sky</div>
      <h1 class="title">Bộ lọc bong bóng</h1>
      <p class="subtitle">Viết ra điều bạn đang sợ bỏ lỡ (ít hay nhiều đều được). Thả lên bầu trời — phần đủ quan trọng sẽ ở lại cùng bạn.</p>

      <div class="formBox">
        <div class="inputs"></div>
        <div class="actions">
          <button id="add" class="ghost">+ Thêm dòng</button>
          <button id="go">Thả bong bóng</button>
          <button id="reset" class="secondary">Làm lại</button>
          <span class="note">Gợi ý: “sợ không đạt mục tiêu”, “bị bạn quên”, “thi trượt toán”…</span>
        </div>
      </div>
    </header>

    <section class="sky" aria-label="Bầu trời bong bóng"></section>
    <div class="result"></div>
    <footer>© 2025 · Tầng Không — một nghi lễ số chống FOMO</footer>
  </div>

  <div class="modal" role="dialog" aria-modal="true" aria-label="Lời nhắn">
    <div class="card">
      <div class="content"></div>
      <div class="cta" style="justify-content:flex-end;margin-top:8px">
        <button id="close">Đóng</button>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
