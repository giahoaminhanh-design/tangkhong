
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tầng Không – The Letting Sky</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="container">
    <header class="header">
      <div class="badge">Tầng Không · The Letting Sky</div>
      <h1 class="title">Bộ lọc bong bóng</h1>
      <p class="subtitle">Nhập 5 điều bạn đang sợ bỏ lỡ. Tầng Không sẽ tự chọn điều đáng giữ — phần còn lại sẽ tan vào bầu trời.</p>

      <div class="formBox">
        <div class="inputRow">
          <input class="inp" type="text" placeholder="Điều 1…">
          <input class="inp" type="text" placeholder="Điều 2…">
          <input class="inp" type="text" placeholder="Điều 3…">
          <input class="inp" type="text" placeholder="Điều 4…">
          <input class="inp" type="text" placeholder="Điều 5…">
        </div>
        <div class="actions">
          <button id="go">Thả bong bóng</button>
          <button id="reset" class="secondary">Làm lại</button>
          <span class="note">Gợi ý: cứ viết tự nhiên. Ví dụ: “thi trượt toán”, “bị bạn quên”, “không ai chú ý mình”…</span>
        </div>
      </div>
    </header>

    <section class="sky" aria-label="Bầu trời bong bóng"></section>
    <div class="result"></div>
    <footer>© 2025 · Tầng Không — một nghi lễ số chống FOMO</footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
